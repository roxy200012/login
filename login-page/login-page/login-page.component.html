<app-navbar></app-navbar>
<div class="row">
  <div class="col">
    <div class="container" style="margin-top: 13%; margin-bottom: 50px;">
      <h2 style="padding-left: 30%;">Login</h2>
      <form style="width: 100%;margin-bottom: 20%;" #f="ngForm" (ngSubmit)="f.form.valid && getData()">
        <div class="row">

          <label class="mb-3">Email</label>
          <input [(ngModel)]="email" #email2="ngModel" name="email2" id="email2" [ngModelOptions]="{standalone:true}"
            class="col-12" type="email" class="form-control " placeholder="Es. Techly@gmail.com" required />
          <div style="color: red;" *ngIf="email2.invalid">
            <div *ngIf="email2.errors.required">
              Campo obbligatorio.
            </div>
          </div>
        </div>
        <div class="row">

          <label class="mb-3">Password</label>
          <input [(ngModel)]="password" #password1="ngModel" name="password1" id="password1"
            [ngModelOptions]="{standalone:true}" class="col-12" type="password" placeholder="Es. 123456" class="form-control " required />
          <div style="color: red;" *ngIf="password1.invalid">
            <div *ngIf="password1.errors.required">
              Campo obbligatorio.
            </div>
          </div>
        </div>
        <div class="row">

          <div style="margin-left: 15%;display: inline;">
            <input type="checkbox" id="ricordami" >
            <label for="ricordami">ricordami</label>
            <div class="mb-3">
              <a href="#">password dimenticata?</a>
            </div>
          </div>

        </div>
        <div class="row1" style="margin-left: 10%;display: inline;">
          <button class="button2" type="submit">Accedi</button>
        </div>
        <div class="row" style="margin-left: 5%;display: inline;margin-top: 3%;" > non hai un account? <a href="/register">registrati qui</a></div>

      </form>
    </div>
  </div>
  <div class="col" style="margin-top: 8%;margin-bottom: 2%; ">
    <img style="width: 75%; " src="../../../../assets/shutterstock_1201594333.jpg">
  </div>
</div>
